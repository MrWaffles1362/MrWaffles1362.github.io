        <p>
            <img id="display-image" onclick="swapImage()" src="IMGS/present.jpg" width="180" height="180"/>
        </p>
        <p>Click the box to open</p>
        <script>
            function swapImage() {
                var imageDisplayed = document.getElementById('display-image');
                if (imageDisplayed.src.match("IMGS/present.jpg")) {
                    imageDisplayed.src = "https://media.giphy.com/media/JfDNFU1qOZna/giphy.gif";
            }
                else {
                    imageDisplayed.src = "IMGS/present.jpg";
                }
            }
        </script>>
